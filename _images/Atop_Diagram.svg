      <text dy="0.32em" y="155" font-size="19px"><tspan class="Value">⍺</tspan> <tspan class="Function">F</tspan><tspan class="Modifier2">⍤</tspan><tspan class="Function">G</tspan> <tspan class="Value">⍵</tspan></text>
      <path class="yellow" style="fill:none" stroke-width="2" d="M0 0L0 57"></path>
      <path class="yellow" style="fill:none" stroke-width="2" d="M0 57L-32 114"></path>
